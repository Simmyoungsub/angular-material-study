<div class="row">
  <div class="button-rows button-row">
    <button mat-raised-button color="primary" (click)="openDialog()">Add</button>
    <button mat-raised-button color="warn" (click)="deleteRows()">Delete</button>
  </div>
</div>
<div class="row">
  <button (click)="addRow(createRowData())">add</button>
  <button (click)="getSelectionRows()">selected data</button>
</div>
<div class="row">
  <ag-grid-angular #agGrid style="width: 100%; height: 200px;" class="ag-theme-fresh"
                   [gridOptions]="gridOptions"
                   [rowData]="gridData"
                   class="ag-theme-fresh"
                   [columnDefs]="columnDefs"
                   [defaultColDef]="defaultColDef"
                   (cellValueChanged)="cellValueChanged($event)"
                   (rowValueChanged)="rowValueChanged($event)"
                   (gridReady)="onGridReady($event)"
                   [rowSelection]="'multiple'"
                   [suppressRowClickSelection]="true">
  </ag-grid-angular>
</div>
